name: activator
description: Compoza.NET Activator. This app allows to control Wordpress plugins.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider:
  http:
  validators:
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0+1
  firebase_auth: ^0.20.1
  google_sign_in: ^4.5.1
  flutter_facebook_auth: ^2.0.2+1
  flutter_signin_button: ^1.1.0
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/activator_logo.png
    - assets/images/user_unknown.png
    - assets/images/google.png
    - assets/images/facebook.png