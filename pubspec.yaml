name: activator
description: Compoza.NET Activator. This app allows to control Wordpress plugins.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.2+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  i18n_extension:
  intl:
  provider:
  http:
  validators:
  firebase_core: ^1.0.3
  cloud_firestore: ^1.0.3
  firebase_auth: ^1.0.2
  google_sign_in: ^5.0.1
  flutter_facebook_auth: ^1.0.2+2
  flutter_signin_button:
  flutter_twitter_login:
    git:
      url: https://github.com/eudangeld/flutter_twitter_login
  hive:
  hive_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/images/activator_logo.png
    - assets/images/user_unknown.png
    - assets/images/google_logo.png
    - assets/images/facebook.png
    - assets/images/twitter_logo.png
    - assets/images/compoza_logo.png
    - assets/local/ru.po